<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="category-select">
        <h1>Wählen Sie eine Kategorie</h1>
        <button type="button" id="HTMLButton">HTML</button>
        <button type="button" id="CSSButton">CSS</button>
        <button type="button" id="TypeScriptButton">TypeScript</button>
        <button type="button" id="MixedButton">gemischt</button>
    </div>
    <div id="question">
        <h1 id="question-text"></h1>
        <button type="button" id="answer1"></button>
        <button type="button" id="answer2"></button>
        <button type="button" id="answer3"></button>
        <button type="button" id="answer4"></button>
    </div>

    <div id="htmlQuestion"></div>
    <div id="htmlExplanation"></div>
    <div id="htmlLink"></div>
    <div id="cssQuestion"></div>
    <div id="cssExplanation"></div>
    <div id="cssLink"></div>
    <div id="typeScriptQuestion"></div>
    <div id="typeScriptExplanation"></div>
    <div id="typeScriptLink"></div>
    <div id="mixedQuestion"></div>
    <div id="mixedExplanation"></div>
    <div id="mixedLink"></div>


    <button type="button" id="NextQuestion"> Nächste Frage</button>
     



      
</body>
